# https://blog.djnavarro.net/posts/2022-04-20_porting-to-quarto/#inheriting-yaml-settings
# Freeze computed outputs
freeze: true

# Enable banner style title blocks
title-block-banner: true

# Enable CC licence appendix
license: "CC BY"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: false
  warning: false

# Default author
author:
  - name: Bryan Whiting
    url: https://www.bryanwhiting.com/about

# Default fields for citation
citation: true